<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>ChronoGlass 3D 沙漏模拟器</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <main class="app-shell">
    <header class="title-row">
      <div>
        <p class="eyebrow">ChronoGlass</p>
        <h1>3D 物理沙漏模拟器</h1>
      </div>
      <p class="subtitle">拖拽任意角度旋转 · 强碰撞堆叠 · 多端兼容</p>
    </header>

    <section class="stage">
      <canvas id="hourglassCanvas" aria-label="3D沙漏模拟画布"></canvas>
      <div class="control-card">
        <div class="button-row">
          <button id="flipButton" type="button" class="flip-btn">翻转到对面</button>
          <button id="resetButton" type="button" class="reset-btn">重置沙漏</button>
        </div>
        <label for="grainCount">沙粒数量 <span id="grainCountLabel">8000</span></label>
        <input id="grainCount" type="range" min="1000" max="26000" step="250" value="8000">
      </div>
    </section>

    <footer class="footer-note">操作：按住画布拖拽可任意角度转动，双击也可翻转；按钮支持翻转到回正对面与完全重置</footer>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
